<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <script>
        function math(){
            let x = parseFloat(document.getElementById("xNum").value);
            let y = parseFloat(document.getElementById("yNum").value);

            let sum = x + y;
            let difference = x - y;
            let product = x * y;
            let quotient = x / y;

            let output = document.getElementById("output");
            let divOutput = document.getElementById("divOutput");

            output.textContent = "Sum: "+sum+"Difference: "+difference+"Product: "+product+"Quotient: "+quotient;

            if (sum > 50){
                output.style.color = "Blue";
            }
            else{
                output.style.color = "Red";
            }

            if (difference < 50){
                document.getElementById("imgOutput").src = "cat.jpg";
            }
            else{
                document.getElementById("imgOutput").src = "dog.jpg";
            }

            if (product > 500){
                document.getElementById("body").style.backgroundColor = "green";
            }
            else{
                document.getElementById("body").style.backgroundColor = "orange";
            }
        }
    </script>
    <h1>Operations</h1>
    <input type="number" id="xNum" name="xNumber" required>
    <input type="number" id="yNum" name="yNumber" required>
    <div>
        <img src="" alt="" id="imgOutput" style="width: 500px; height: 500px;">
        <p id="output"></p>
    </div>
    <input type="submit" onclick="math()" id="submitBtn" name="submit" value="Enter">
</body>
</html>
